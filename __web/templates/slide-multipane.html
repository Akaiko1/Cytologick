<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cytologick Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body { height: 100%; }
      #view { height: 70vh; border: 1px solid #e9ecef; border-radius: .25rem; }
      .thumb { height: 80px; width: 80px; object-fit: cover; border: 1px solid #dee2e6; border-radius: .25rem; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Cytologick</span>
        <div class="d-flex">
          <a class="btn btn-outline-primary" href="{{ meta['PDF'] }}" download="report.pdf">Download Report</a>
        </div>
      </div>
    </nav>

    <main class="container py-3">
      <div class="row g-3">
        <div class="col-12 col-lg-8">
          <div id="view"></div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card-header">Regions of Interest</div>
            <div class="card-body">
              {% if regions %}
                {% for name in regions %}
                  <div class="mb-2">
                    <div class="fw-semibold">Label: {{ name }}</div>
                    <div class="text-muted small">Coordinates: {{ regions[name][1][0][:2] }}</div>
                  </div>
                {% endfor %}
              {% else %}
                <span class="text-muted">None</span>
              {% endif %}
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">Details</div>
            <div class="card-body">
              {% if details %}
                <div class="row row-cols-2 g-2">
                  {% for entry in details %}
                    <div class="col d-flex align-items-center gap-2">
                      <img class="thumb" src="{{ entry[1] }}" alt="detail" />
                      <div class="small">{{ entry[0] }}</div>
                    </div>
                  {% endfor %}
                </div>
              {% else %}
                <span class="text-muted">None</span>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="static/jquery.js"></script>
    <script type="text/javascript" src="static/openseadragon.js"></script>
    <script type="text/javascript" src="static/openseadragon-scalebar.js"></script>
    <script>
    $(function() {
        var dzi_data = {{ dzi_data|default('{}')|safe }};
        var viewer = new OpenSeadragon({
            id: "view",
            prefixUrl: "static/images/",
            timeout: 120000,
            animationTime: 0.5,
            blendTime: 0.1,
            constrainDuringPan: true,
            maxZoomPixelRatio: 2,
            minZoomImageRatio: 1,
            visibilityRatio: 1,
            zoomPerScroll: 2,
        });
        viewer.scalebar({
            xOffset: 10,
            yOffset: 10,
            barThickness: 3,
            color: '#555555',
            fontColor: '#333333',
            backgroundColor: 'rgba(255, 255, 255, 0.5)',
        });

        function open_slide(url, mpp) {
            var tile_source;
            if (dzi_data[url]) {
                tile_source = new OpenSeadragon.DziTileSource(
                        OpenSeadragon.DziTileSource.prototype.configure(
                        OpenSeadragon.parseXml(dzi_data[url]), url));
            } else {
                tile_source = url;
            }
            viewer.open(tile_source);
            viewer.scalebar({
                pixelsPerMeter: mpp ? (1e6 / mpp) : 0,
            });
        }

        open_slide("{{ slide_url }}", parseFloat('{{ slide_mpp }}'));
        $(".load-slide").on("click", function(ev) {
            $(".current-slide").removeClass("current-slide");
            $(this).parent().addClass("current-slide");
            open_slide($(this).attr('data-url'),
                    parseFloat($(this).attr('data-mpp')));
            ev.preventDefault();
        });
    });
    </script>
  </body>
  </html>
