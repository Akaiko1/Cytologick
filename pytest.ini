[pytest]
# Pytest configuration for Cytologick PyTorch testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    pytorch: PyTorch-specific tests
    tensorflow: TensorFlow-specific tests
    slow: Slow-running tests
    integration: Integration tests

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings


# Parallel testing
# addopts = -n auto  # Uncomment for parallel testing with pytest-xdist

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:torchvision.*
    ignore:Type google\._upb\._message\..*:DeprecationWarning
