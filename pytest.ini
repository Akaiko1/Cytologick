[tool:pytest]
# Pytest configuration for Cytologick PyTorch testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    pytorch: PyTorch-specific tests
    tensorflow: TensorFlow-specific tests
    gui: GUI integration tests
    slow: Slow-running tests
    integration: Integration tests

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=clogic
    --cov-report=html
    --cov-report=term-missing

# Minimum coverage requirement
cov-fail-under = 70

# Test timeout (for long-running tests)
timeout = 300

# Parallel testing
# addopts = -n auto  # Uncomment for parallel testing with pytest-xdist

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:torchvision.*